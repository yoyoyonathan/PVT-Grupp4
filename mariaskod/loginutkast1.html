<div class="container">
  <div class="middle">
      	<form class="form-signin">
        <h2 class="form-signin-heading">Log in!</h2>
        <label for="inputEmail" class="sr-only">E-mail</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Lösenord" required>
        
        <div class="link">

        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        <a class="forgot" href=#forgotPassword>Forgot password?</a>
        </form>
     </div>
    </div>


<div class="container">
  <div class="bottom">
        <form class="form-signup">
        <h2 class="form-signup-heading">Sign up!</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="inputEmail" class="sr-only">E-mail</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputbirthyear" class="sr-only">Date of birth</label>
        <input type="number" id="inputEmail" class="form-control" placeholder="Date of birth (YYMMDD)" required autofocus>
        
        <div class="link">

        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        </form>
     </div>
