	<!DOCTYPE html>
	
	<html>

  <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")" />


	</head>
	<body>

<!-- Start of first page, redeem codes -->

	@Templates.Redeem()

<!-- Start of second page, hunt codes -->

	@Templates.Hunt()

<!-- Start of third page, team -->

<div data-role="page" id="team">
  <section id="header">
    <div class="container" align="center">
    <ul id="portfolio-filter" class="nav nav-tabs">
      <li class=""><a href="#redeem"><font size="1" color="black">LÃ¶s in kod</font><br><img src="@routes.Assets.at("/images/redeem.png")" class="thumbnail" height="30" width="30"/></a></li>
      <li class=""><a href="#hunt"><font size="1" color="black">Jaga kod</font><br><img src="@routes.Assets.at("/images/hunt.png")" class="thumbnail" height="30" width="30"/></a></li>
      <li class="active"><a href="#team"><font size="1" color="black">Ditt lag</font><br><img src="@routes.Assets.at("/images/team.png")" class="thumbnail" height="30" width="30"/></a></li>
      <li class=""><a href="#leader"><font size="1" color="black">Topplista</font><br><img src="@routes.Assets.at("/images/podium.png")" class="thumbnail" height="30" width="30"/></a></li>
    </ul>
  </div>
  </section>

    <section id="bodypage">
    <div class ="container">
      <div style="margin-top: 10px;" role="main" class="ui-content">
        <div class="col-xs-12 col-md-12" >
                <img src="@routes.Assets.at("/images/profbild.jpg")"  height="250" width="400"/>
      
            <h1>@team.name</h1>
            <p>Du heter @user.userName</p>
           
		<input type="file" capture="camera" accept="image/*" id="takePictureField">
        
		<div id="swatches">
			<div id="swatch0" class="swatch"></div>
			<div id="swatch1" class="swatch"></div>
			<div id="swatch2" class="swatch"></div>
			<div id="swatch3" class="swatch"></div>
			<div id="swatch4" class="swatch"></div>
		</div>           
           <script>
	var desiredWidth;

    $(document).ready(function() {
        console.log('onReady');
		$("#takePictureField").on("change",gotPic);
		$("#yourimage").load(getSwatches);
		desiredWidth = window.innerWidth;
        
        if(!("url" in window) && ("webkitURL" in window)) {
            window.URL = window.webkitURL;   
        }
		
	});

	function getSwatches(){
		var colorArr = createPalette($("#yourimage"), 5);
		for (var i = 0; i < Math.min(5, colorArr.length); i++) {
			$("#swatch"+i).css("background-color","rgb("+colorArr[i][0]+","+colorArr[i][1]+","+colorArr[i][2]+")");
			console.log($("#swatch"+i).css("background-color"));
		}
	}	
	
    //Credit: https://www.youtube.com/watch?v=EPYnGFEcis4&feature=youtube_gdata_player
	function gotPic(event) {
        if(event.target.files.length == 1 && 
           event.target.files[0].type.indexOf("image/") == 0) {
            $("#yourimage").attr("src",URL.createObjectURL(event.target.files[0]));
        }
	}
        
    </script>    
           
              </div> 
            </div> 

	    <section id="footer">
	     <div class="container">
	            
	          <a href="#redeem"><font color="black" size="1">Information och villkor</font></a>
	     </div>
	    </section>
	
	  </div><!-- /content -->
	</div>
	</div>

<!-- Start of fourth page, topplistor -->
	
	@Templates.Leader()

  	</body>
	</html>
