<div id="conmid" class="container">
  <div class="middle">
    <div class="panel panel-default">
    <div class="panel-body">
        <form  class="form-signin" action="@routes.Application.login()" method="post">
        <h2 class="text-center form-signin-heading">Log in!</h2>
        <label for="inputEmail" class="sr-only">E-mail</label>
        <input type="email" id="inputEmail" class="form-control" name="email" placeholder="E-mail" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Lösenord" required>
        
        <div class="link">

        </div>
        <button id="loginbut" class="btn btn-lg btn-primary btn-block"   type="submit">Login</button>
        <br></br>
        <h4><span style="color:red">@message</span></h4>

      <!--  <a class="forgot" href=#forgotPassword>Forgot password?</a> -->
        </form>
     </div>
    </div>
  </div>
</div>


<div id="conbottom" class="container">
  <div class="bottom">
    <div class="panel panel-default">
      <div class="panel-body">
        <form class="form-signup" action="@routes.Application.addUser()" method ="post">
        <h2 class="text-center form-signup-heading">Sign up!</h2>

        <label for="inputEmail" class="sr-only">E-mail</label>
        <input type="email" id="inputEmail" class="form-control" maxlength="30" name="email" placeholder="E-mail" required>

        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" minlength="3" name="userName" placeholder="Username" required>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" minlength="6" maxlength="20" name="password" placeholder="Password" required>

        <label for="inputBirthyear" class="sr-only">Date of birth</label>
        <input type="number" id="inputBirthyear" class="form-control" minlength="6" maxlength="6" max="970613" min="200000" name="birthDate" placeholder="Date of birth (YYMMDD)" required>
        
        <div class="link">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <h4><span style="color:red">@message</span></h4>
        </form>
     </div>
    </div>
  </div>
